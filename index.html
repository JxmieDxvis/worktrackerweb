<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Hours Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Work Hours & Pay Tracker</h1>

  <div class="section">
    <label>Hourly Rate (£):</label>
    <input type="number" id="hourlyRate" step="0.01">
    <button onclick="saveRate()">Save Rate</button>
  </div>

  <div class="section">
    <label>Date:</label>
    <input type="date" id="workDate">
    <label>Start Time:</label>
    <input type="time" id="startTime">
    <label>End Time:</label>
    <input type="time" id="endTime">
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <h2>Entries</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Hours</th>
        <th>Pay (£)</th>
      </tr>
    </thead>
    <tbody id="entriesTable"></tbody>
  </table>

  <div class="section">
    <h3>This Week</h3>
    <p>Total Hours: <span id="weeklyHours">0</span></p>
    <p>Total Pay: £<span id="weeklyPay">0.00</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
